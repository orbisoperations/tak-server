version: "3.3"

services:
  db:
    build:
      context: .
      dockerfile: ./docker/darwin/Dockerfile.takserver-db
    volumes:
      - "db_data:/var/lib/postgresql/data:z"
      - "./tak:/opt/tak:z"
    networks:
      tak:
        aliases:
          - tak-database
    ports:
      - 5432:5432
    restart: unless-stopped
  tak:
    build:
      context: .
      dockerfile: ./docker/darwin/Dockerfile.takserver
    env_file:
      - .env
    volumes:
      - "./tak:/opt/tak:z"
    ports:
      - "8443:8443"
      - "8444:8444"
      - "8446:8446"
      - "8089:8089"
      - "9000:9000"
      - "9001:9001"
    networks:
      tak:
    depends_on:
      - db
    restart: unless-stopped
volumes:
  db_data:
networks:
  tak:
